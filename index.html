<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
	<meta charset="UTF-8">
	<title>Snatly</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
<header>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Menu</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">
			    <img class="logo" alt="Brand" src="./images/logo.png">
			  </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="btn-group">
		          
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Semestre<span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="#1">Primero</a></li>
		            <li><a href="#2">Segundo</a></li>
		            <li><a href="#3">Tercero</a></li>
		          </ul>
		        
		        </li>
		      </ul>

		      <form class="navbar-form navbar-left" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Buscar trabajos" ng-model="buscar">
		        </div>
		        <button type="submit" class="btn btn-default sr-only">Buscar Trabajos, Proyectos </button>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#Acercar">Acerca</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
	</nav>	
</header>
	
<section class="container">
	<div ng-controller="Fisica" class="tab-content">
		<div class="cont-res" ng-repeat="post in posts | filter:buscar">
		    <ul  class="list-inline">
		        <li><h3 class="text-primary text-capitalize"><a href="{{post.url}}">{{post.title}}</a></h3></li>
		        <!-- <li><a href="{{post.url}}"><button type="submit" class="btn btn-link">Descargar</button></a></li> -->
		        <li>
		        <div class="">
		   
				<p class="text-capitalize text-left"><small>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit aliquid, minima iure unde in. 
				{{post.content}} 
				<footer>Hecho por <cite title="Fuente">{{post.student}}</cite>,  Profesor <cite title="Fuente">{{post.teacher}}</cite></footer></small></p>
			
		        </div>
		        </li>
		    </ul>
		</div>
	</div>
</section>

		

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/combox.js"></script>
</body>
</html>
